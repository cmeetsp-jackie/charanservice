<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차란 구매자 앱 UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-frame {
            width: 320px;
            background: #fff;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            border: 8px solid #1a1a1a;
        }

        .phone-screen {
            background: #fff;
            border-radius: 28px;
            overflow: hidden;
        }

        /* 헤더 */
        .app-header {
            background: linear-gradient(135deg, #715BA7 0%, #8B7BB8 100%);
            padding: 40px 20px 25px;
            text-align: center;
        }

        .app-logo {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 상품 정보 */
        .product-section {
            padding: 24px 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .product-image {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details h3 {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #715BA7;
        }

        /* 배송 옵션 */
        .delivery-section {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .delivery-option {
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delivery-option:hover {
            border-color: #d0d0d0;
        }

        .delivery-option.selected {
            border-color: #715BA7;
            background: linear-gradient(135deg, #F4F1F9 0%, #fff 100%);
        }

        .radio-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .delivery-option.selected .radio-circle {
            border-color: #715BA7;
            background: #715BA7;
        }

        .radio-circle::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            display: none;
        }

        .delivery-option.selected .radio-circle::after {
            display: block;
        }

        .option-content {
            flex: 1;
        }

        .option-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .option-desc {
            font-size: 12px;
            color: #888;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            background: #715BA7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
        }

        /* 구매 버튼 */
        .buy-section {
            padding: 16px 20px 30px;
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(135deg, #715BA7 0%, #5A4789 100%);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(113, 91, 167, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <!-- 헤더 -->
            <div class="app-header">
                <div class="app-logo">차란</div>
            </div>

            <!-- 상품 정보 -->
            <div class="product-section">
                <div class="product-info">
                    <div class="product-image">
                        <img src="IMG_6927.jpg" alt="이자벨마랑 싱글코트">
                    </div>
                    <div class="product-details">
                        <h3>이자벨마랑 싱글코트 EU 36</h3>
                        <div class="product-price">150,000원</div>
                    </div>
                </div>
            </div>

            <!-- 배송 옵션 -->
            <div class="delivery-section">
                <div class="section-title">배송 옵션 선택</div>
                
                <div class="delivery-option">
                    <div class="radio-circle"></div>
                    <div class="option-content">
                        <div class="option-title">판매자 직배송</div>
                        <div class="option-desc">판매자로부터 바로 배송</div>
                    </div>
                </div>

                <div class="delivery-option selected">
                    <div class="radio-circle"></div>
                    <div class="option-content">
                        <div class="option-title">차란케어 + 배송</div>
                        <div class="option-desc">검수/상태확인 후 배송까지</div>
                    </div>
                    <div class="check-icon">✓</div>
                </div>
            </div>

            <!-- 구매 버튼 -->
            <div class="buy-section">
                <button class="buy-button">구매하기</button>
            </div>
        </div>
    </div>
</body>
</html>
